<div class="container mt-5">

      <h4>Sivustosta</h4>
      <div class="img"><img src="https://live.staticflickr.com/5289/5239486765_2a85e8e5e4_m.jpg" width="200"></div>
      <p>Tämä on pieni sivu Nirvanalle, joka on luotu osana Haaga-Helian Digitekniikat-kurssia.</p>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h1>ALBUMIT</h1>
      <div id="vastaus"></div>
   <br><br><script>
       fetch('albumit.JSON')

                // Muunnetaan vastaus JSON-tietue JS Olio muotoon
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään muunnettu (eli JSON muotoinen) vastaus 
                // Kutsutaan funktiota kerro()ja välitetään sille json-vastaus

                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Jos tuli jokin virhe 

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
                })

            //Funktio joka hakee tiedon objektista ja kirjoittaa ne sivulle

            function kerro(obj) {
                let tiedot = "<p><img src='" + obj.kuva + "'></p>" + obj.Albumit + "<br>"

                document.getElementById("vastaus").innerHTML = tiedot;

            }

        </script>
    </div>
